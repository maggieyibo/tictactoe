<!DOCTYPE html>
<html ng-app='tttApp'>
 <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/TController.js"></script>
 </head>
    <body>
    <div ng-controller="TController as t">  
            <h2>You are player: {{ t.player }}</h2>
        <div class="gameboard" style="text-align:center;">
            <h1>Tic Tac Toe<h1>  
            <div>
                <div>
                    <div class="square" ng-click="t.click(0)">
                        <div class="playerOne" ng-show="t.game.board[0] === 'X'"></div>
                        <div class="playerTwo" ng-show="t.game.board[0] === 'O'"></div>
                    </div>
                    <div class="square" ng-click="t.click(1)">
                        <div class="playerOne" ng-show="t.game.board[1] === 'X'"></div>
                        <div class="playerTwo" ng-show="t.game.board[1] === 'O'"></div>
                    </div>
                    <div class="square" ng-click="t.click(2)">
                        <div class="playerOne" ng-show="t.game.board[2] === 'X'"></div>
                        <div class="playerTwo" ng-show="t.game.board[2] === 'O'"></div>
                    </div>
                </div> 
                <div> 
                    <div class="square" ng-click="t.click(3)">
                        <div class="playerOne" ng-show="t.game.board[3] === 'X'"></div>
                        <div class="playerTwo" ng-show="t.game.board[3] === 'O'"></div>
                    </div>
                    <div class="square" ng-click="t.click(4)">
                        <div class="playerOne" ng-show="t.game.board[4] === 'X'"></div>
                        <div class="playerTwo" ng-show="t.game.board[4] === 'O'"></div>
                    </div>
                    <div class="square" ng-click="t.click(5)">
                        <div class="playerOne" ng-show="t.game.board[5] === 'X'"></div>
                        <div class="playerTwo" ng-show="t.game.board[5] === 'O'"></div>
                    </div>
                </div> 
                <div> 
                    <div class="square" ng-click="t.click(6)">
                        <div class="playerOne" ng-show="t.game.board[6] === 'X'"></div>
                        <div class="playerTwo" ng-show="t.game.board[6] === 'O'"></div>
                    </div>
                    <div class="square" ng-click="t.click(7)">
                        <div class="playerOne" ng-show="t.game.board[7] === 'X'"></div>
                        <div class="playerTwo" ng-show="t.game.board[7] === 'O'"></div>
                    </div>
                    <div class="square" ng-click="t.click(8)">
                        <div class="playerOne" ng-show="t.game.board[8] === 'X'"></div>
                        <div class="playerTwo" ng-show="t.game.board[8] === 'O'"></div>
                    </div>
                </div>
            </div>
            <button ng-click="t.newGame()">Play Again!</button>
            <p ng-show="t.game.winner == 'X'">Blue Wins, Play Again?</p>
            <p ng-show="t.game.winner == 'O'">Red Wins, Play Again?</p>
            <p ng-show="t.game.winner == 'tie'">It's a tie! Play Again?</p>


        </div>


    </div>
  </body>
</html>
